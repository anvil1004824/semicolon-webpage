    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/style.css" />
    <title>SEMICOLON</title>
  </head>
  <body>
    <div class="all">
      <div class="anime box">
        <div class="anime__dots">
          <div class="anime__dot"></div>
          <div class="anime__dot">
            <div class="anime__comma"></div>
          </div>
          <div class="anime__title hidden">
            <span>SEMICOLON</span>
          </div>
          <div class="anime__subtitle hidden">
            <span>Better Than Bada</span>
          </div>
          <div class="anime__background"></div>
        </div>
      </div>
      <div class="act box">
        <div class="act__programmings">
          <div class="act__programming">
            <span class="act__title">Kotlin</span>
            <img class="act__img" src="src/코틀린_결과화면.png" />
            <img class="act__img--hover" src="src/코틀린.png" />
          </div>
          <div class="act__programming">
            <span class="act__title">UnityEngine(C#)</span>
            <img class="act__img" src="src/UNITY_결과화면.png" />
            <img class="act__img--hover" src="src/UNITY.png" />
          </div>
          <div class="act__programming">
            <span class="act__title">Python</span>
            <img class="act__img" src="src/파이썬_결과화면.png" />
            <img class="act__img--hover" src="src/파이썬.png" />
          </div>
          <div class="act__programming">
            <span class="act__title">HTML, CSS, JS</span>
            <img class="act__img" src="src/HCJ_결과화면.png" />
            <img class="act__img--hover" src="src/HCJ.png" />
          </div>
        </div>
        <div class="act__comment">부원들의 다양한 언어 폭</div>
      </div>
      <div class="who box">
        <h1 class="who__title">WHO?</h1>
        <img class="who__img" src="src/mojip_1.jpg" />
        <img class="who__img" src="src/mojip_2.jpg" />
        <img class="who__img" src="src/mojip_3.jpg" />
        <img class="who__img" src="src/mojip_4.jpg" />
      </div>
      <div class="video-box box">
        <div class="video">
          <video
            class="semicolon-video"
            src="src/semicolon_video.mp4"
            controls
          ></video>
          <div class="cancel"><i class="fas fa-times"></i></div>
        </div>
        <div class="video-cover hidden"></div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/video.js"></script>
    <script src="js/anime.js"></script>
    <script src="js/who.js"></script>
    <script
      src="https://kit.fontawesome.com/0fe7b435ac.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
